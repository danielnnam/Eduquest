  <!-- Load the static template tag at the top -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f8f9fa; color: #333; }
        h1 { font-size: 8rem; margin: 0; }
        p { font-size: 1.5rem; margin: 20px 0; }
        a { color: #007bff; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
        img { max-width: 50%; height: auto; margin-bottom: 30px; } /* optional styling */
    </style>
</head>
<body>

    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    {% if request.user.is_authenticated %}
    {% if request.user.is_staff %}
        <a href="{% url 'admin_dashboard' %}">Go to Dashboard</a>
    {% elif request.user.instructor %}
        <a href="{% url 'instructor_dashboard' %}">Go to Dashboard</a>
    {% else %}
        <a href="{% url 'student_dashboard' %}">Go to Dashboard</a>
    {% endif %}
    {% else %}
        <a href="{% url 'index' %}">Go Home</a>
    {% endif %}

</body>
</html>
