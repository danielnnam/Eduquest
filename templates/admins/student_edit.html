{% extends 'admins/home.html' %}

{% block title %}Edit {{ student.first_name }}{% endblock %}
  
{% block content %}
<div class="container mt-5">
  <!-- Alert messages -->
  {% if messages %}
    <div id="message-container">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm rounded-3" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Card wrapper -->
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
      <h4 class="mb-0"><i class="bi bi-person-lines-fill"></i> &nbsp; Edit Student</h4>
    </div>

    <div class="card-body p-4">
      <form method="POST">
        {% csrf_token %}

        <div class="row g-3">
          <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control rounded-3" id="first_name" name="first_name" value="{{ student.first_name }}">
          </div>

          <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control rounded-3" id="last_name" name="last_name" value="{{ student.last_name }}">
          </div>
        </div>

        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control rounded-3" id="email" name="email" value="{{ student.email }}">
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between align-items-center mt-4">
          <a href="{% url 'admin_students' %}" class="btn btn-outline-secondary rounded-pill px-4">
            <i class="bi bi-x-circle"></i> Cancel
          </a>
          <button type="submit" class="btn btn-primary rounded-pill px-4">
            <i class="bi bi-save"></i> Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Fade-out messages -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const messageContainer = document.getElementById('message-container');
    if (messageContainer) {
      setTimeout(function() {
        messageContainer.style.transition = 'opacity 1s ease, transform 0.5s ease';
        messageContainer.style.opacity = '0';
        messageContainer.style.transform = 'translateY(-15px)';
        setTimeout(() => messageContainer.style.display = 'none', 1000);
      }, 3000);
    }
  });
</script>
{% endblock %}
